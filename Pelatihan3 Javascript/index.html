<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <script>
      /*
      var ini_variable1 = 1;
      let ini_variable2 = 2;
      const ini_variable3 = 'tiga';
      ini_variable4 = 'empat';

      ini_variable1 = 5;
      ini_variable2 = 6;
      console.log(ini_variable1);
      console.log(ini_variable2);
      */

      ////////////////////////////////////////

      // Tipe Data Primitive
      console.warn('Tipe Data Primitive');
      let a = 1;
      let b = 1.9;
      let c = 'test';
      let d = true;

      console.log(a, typeof a, a.constructor.name);
      console.log(b, typeof b, a.constructor.name);
      console.log(c, typeof c, a.constructor.name);
      console.log(d, typeof d, a.constructor.name);

      ////////////////////////////////////////

      console.warn('Tipe Data Object');
      let e = function () {
        console.log('function e');
      };

      let f = [1, '2', false];
      let g = { key1: 'value1' };

      console.log(e, typeof e, e.constructor.name);
      console.log(f, typeof f, f.constructor.name);
      console.log(g, typeof g, g.constructor.name);

      ////////////////////////////////////////

      console.warn('Menamai Tipe Data Symbol');
      let $ = 'abc';
      let _ = 'abcdef';

      ////////////////////////////////////////

      console.warn('Operator Aritmatika');
      let angka = 1;
      console.log((angka += 1));
      console.log((angka -= 1));
      console.log((angka *= 1));
      console.log((angka /= 1));
      console.log((angka %= 1));

      console.log('hello world'.charAt(1));
      console.log('hello world'.substring(1, 4));

      console.warn('Operator Komparasi');
      console.log('1' == 1);
      console.log('1' === 1);
      console.log('1' != 1);
      console.log('1' !== 1);
      console.log('1' > 1);
      console.log('1' >= 1);
      console.log('1' < 1);
      console.log('1' <= 1);

      console.warn('Operator Logika');
      console.log(true && true);
      console.log(true && false);
      console.log(true || true);
      console.log(true || false);
      console.log(!true);
      console.log(!false);

      console.warn('Operator Ternary');
      console.log(true ? 'benar' : 'salah');
      console.log(false ? 'benar' : 'salah');

      console.warn('Operator Bitwise');
      console.log(1 & 1);
      console.log(1 | 1);
      console.log(1 ^ 1);
      console.log(~1);
      console.log(1 << 1);
      console.log(1 >> 1);
      console.log(1 >>> 1);

      ////////////////////////////////////////
      // Percabangan
      console.warn('If Else');
      if (1 == '1') {
        console.log('A');
      } else if (1 === '1') {
        console.log('B');
      } else {
        console.log('C');
      }

      /*
      console.warn('Switch Case');
      switch (prompt('Masukkan angka')) {
        case '1':
          console.log('A');
          break;
        case '2':
          console.log('B');
          break;
        default:
          console.log('C');
          break;
      }
      */

      ////////////////////////////////////////
      // Perulangan
      let object1 = { a: 1, b: 2, c: 3 };
      let array1 = [1, 2, 3, 4, 5];

      console.warn('For Object');
      for (let key in object1) {
        console.log(key);
      }

      console.warn('For Array');
      for (let value of array1) {
        console.log(value);
      }

      let array2 = ['satu', 'dua'];
      array2.forEach(function (value, index) {
        console.log(value, index);
      });

      array2.every(function (value, index) {
        console.log(value, index);
        return true;
      });

      ////////////////////////////////////////
      console.warn('Function');
      function test1() {
        return 'test1';
      }

      function test2(param1, param2) {
        return param1 + param2;
      }
      console.log(test1());
      console.log(test2(1, 2));

      function test3(...params) {
        console.log(params);
      }
      test3(1, 2, 3, 4, 5);

      console.warn('Anonymous Function');
      let test4 = function () {
        console.log('test4');
        console.log(this);
      };

      console.warn('Arrow Function');
      let test5 = () => {
        console.log('test5');
        console.log(this);
      };

      test4();
      test5();

      console.warn('Function di Object');
      const person = {
        name: 'Evan',
        sayHello: (name) => {
          console.info(`Hello ${name}`);

          //   perbedaan dengan memakai function
          console.info(this); // mengacu pada window
          console.info(`Hello ${name} My Name Is ${this.name}`); // tidak bisa
        },
      };

      person.sayHello('Pangau');

      let student1 = {
        nama: 'Evan',
        eat: function () {
          console.log(this);
          console.log(this.nama + ' sedang makan');
        },
      };

      let student2 = {
        nama: 'Stevanus',
        eat: () => {
          console.log(this);
          console.log(this.nama + ' sedang makan');
        },
      };

      // this = window
      let student3 = {
        nama: 'Vanss',
        eat: function () {
          let student4 = {
            nama: 'Katzu',
            // this = student3
            eat: () => {
              console.log(this);
            },
            // this = student4
            eats: function () {
              console.log(this);
            },
          };
          student4.eat();
          student4.eats();
        },
      };

      student1.eat();
      student2.eat();
      console.warn('Student 3');
      student3.eat();

      ////////////////////////////////////////

      console.warn('Closure');
      function makan() {
        console.log('Saya Makan');
        function minum() {
          console.log('Saya Minum');
          function tidur() {
            console.log('Saya Tidur');
          }
          return tidur;
        }
        return minum;
      }

      let mkn = makan();
      let mnm = mkn();
      mnm();
      //makan()();

      ////////////////////////////////////////

      console.warn('Array');
      let array_a = [1, 2, 3, 4, 5];
      array_a.push(6, 7);
      array_a.pop();

      console.log(array_a);

      ////////////////////////////////////////
      console.warn('Passing Parameter By Value');
      function passByValue(param) {
        param = 'new value';
        console.log(param);
      }
      let xyz = 'old value';
      passByValue(xyz);
      console.log(xyz);

      console.warn('Passing Parameter By Reference');
      function passByRef(param) {
        param.pop();
      }

      let array_b = [10, 20, 30, 40, 50];
      passByRef(array_b);
      console.log(array_b);
    </script>
  </body>
</html>
